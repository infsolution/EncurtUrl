{% extends "app/base.html" %}
{% load i18n %}
{% block body %}
{% if error_msg %}
    <div class="alert alert-danger" role="alert">
        {% trans error_msg %}
    </div>
{% endif %}
<form action="{% url 'login' %}" class="form-signin" method="POST">
	{% csrf_token %}
	
    <div class="form-group">
		<div class="col-md-10">
			<h2 class="form-signin-heading">{% trans "Entre" %}</h2>
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-10">
			<input type="text" name="username" class="form-control" placeholder="{% trans 'Usuário' %}">
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-10">
			<input type="password" name="password" class="form-control" placeholder="{% trans 'Senha' %}">
		</div>
	</div>
    <div class="form-group">
    <div class="col-md-10">
	<button class="btn btn-lg btn-primary btn-block" type="subimit">{% trans "Entrar" %}</button>
     
    </div>
    
    </div>
</form>
<div class="alert alert-success col-md-10" role="alert">
     	<span>Ainda não tem conta?</span> 
    <a href="{% url 'adduser' %}">{% trans "Cadastre-se"%}</a>
    </div>
{% endblock %}
