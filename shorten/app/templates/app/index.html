{% extends 'app/base.html' %}
{% load i18n %}
{% block head %}
    <style type="text/css">
		
	</style>



{%endblock%}
{% block body %}
<h1>O melhor encurtador de todos os tempos</h1>
<div class="container-fluid col-md-10">
	<div class="row justify-content-center align-items-center" id="main">
		<form method="GET" action="{% url 'shorten' %}">
			<div class="input-group form-inline">
				<input class="form-control-lg" type="search" placeholder="{% trans 'URL a encurtar' %}" name="url" required>
			<div class="input-group-append">
			<button class="btn btn-primary" type="submit">{% trans "Encurtar" %}</button>
			</div>
			</div>
		<div class="form-group form-inline">
		  {%  if perfil_logado %}
				<input type="checkbox" name="private" value="">&nbsp{% trans " Criar url privada" %} <pre>&#09;</pre>
				<!--input type="checkbox" name="preview" id="preview_id" value="1">{% trans "Adicionar preview" %}<br-->
			{% endif %}
		</div>
		<div class="form-group" style="display:none">
			<textarea name="preview_msg" id="text_preview" rows="4" cols="37">
			</textarea>
			</div>	
		</form>

		<!--{% if url_short %}
			<h3 class="col-md-10">Sua url:</h3> 
			<p class="col-md-10">localhost:8000/{{ url_short }}</p>
			<p class="col-md-10"><a href="#">{% trans "Compartilhar com seus contatos" %}</a></p>
		{% endif %}	-->
	</div>
</div>
{% endblock %}
