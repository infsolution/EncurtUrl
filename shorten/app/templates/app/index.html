<!DOCTYPE html>
<html>
{% load static %}
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Shorten</title>
	<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script defer src="{% static 'fontawesome/js/fontawesome-all.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'fontawesome/css/fontawesome-all.min.css' %}">
    <style type="text/css">
		.row{height: 75vh;}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row justify-content-center align-items-center">
			<form class="form-inline" method="GET" action="{% url 'shorten' %}">
				<div class="input-group mb-3">
					<input class="form-control" type="search" placeholder="URL" name="url">
				<div class="input-group-append">
			    <button class="btn btn-primary" type="submit">Shorten</button>
				</div>
				</div>

			</form>
		</div>
		{% if url_short %}
		<h3>Sua url: localhost:8000/{{ url_short }}</h3>
		{% endif %}
		
</div>


	<script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
